<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>
        {% block title %}{% endblock %}| Project Name
    </title>
    <meta content="{{ csrf_token }}" name="csrf-token"/>
    <link href="{{ static('main/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('main/css/main.css') }}" rel="stylesheet">
    <script>
        function APP() {
        }
    </script>
    <script src="{{ static('main/js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static('main/js/app.js') }}" type="text/javascript"></script>
    {% block load_header_scripts %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand d-lg-none" href="#">Navbar</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarToggle">
        <a class="navbar-brand d-none d-lg-block" href="#"><span style="color: #FFD700">Project Gold</span></a>
    </div>
</nav>
<div class="msg-text" id="msg-text">
    {% include 'layouts/messages.html' %}
</div>
{% block content %}
If you are seeing this then the site has some problem, contact support.
{% endblock %}

<script>let base_url = "{{ base_url }}";</script>
<script src="{{ static('main/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
<script src="{{ static('main/js/parsley.min.js') }}" type="text/javascript"></script>
<script src="{{ static('main/js/custom-validation.js') }}" type="text/javascript"></script>
<script src="{{ static('main/js/custom.js') }}" type="text/javascript"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
